<mat-toolbar color="primary">
  <span class="app-name text-center"><span class="data-boss-prefix">Data</span>boss</span>
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="search"><mat-icon ng-click="startSearch()">search</mat-icon>
    <input matInput id="searchInput" type="text" placeholder="Buscar..." [(ngModel)]="searchText" autocomplete="off" (keydown)="onKeydown($event)"></div>
    <div class="questions-section">Have questions? <a href="mailto:contact@akveo.com">contact@akveo.com</a></div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" class="primary"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-list-item"><mat-icon>home</mat-icon>Inicio</a>
      <mat-list-item routerLink="/candidates" routerLinkActive="active-list-item"><mat-icon>shuffle</mat-icon>Candidatos</mat-list-item>
      <a mat-list-item (click)="logout()"><mat-icon>exit_to_app</mat-icon>Salir</a>
    </mat-nav-list>
  </mat-sidenav>
