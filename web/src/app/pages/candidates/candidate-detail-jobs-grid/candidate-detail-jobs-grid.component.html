<mat-card>
  <mat-card-header>
    <mat-card-title>Trabajos registrados</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ag-grid-angular
      #agGrid
      fxFlex
      id="myGrid"
      class="ag-theme-material"
      [gridOptions]="gridOptions"
      [rowData]="gridOptions.rowData"
      [domLayout]="domLayout"
    >
    </ag-grid-angular>
  </mat-card-content>
</mat-card>
