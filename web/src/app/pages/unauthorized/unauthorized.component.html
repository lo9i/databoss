
<div class="landing-container">
  <mat-toolbar color="primary" class="fixed-header">
    <span>Databoss</span>
  </mat-toolbar>
  <div class="unauthorized-content">

    <header>
      <h1>Databoss</h1>
      <h2>Herramientas para el una empresa exitosa!.</h2>

      <div class="start">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <mat-form-field>
            <input matInput type="text" id="username" placeholder="Nombre de Usuario" autocomplete="off" formControlName="username" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput type="password" id="password" placeholder="Clave" formControlName="password" required>
          </mat-form-field>

          <div class="actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Ingresar</button>
          </div>

        </form>
      </div>
    </header>
  </div>
</div>
